<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollCarousel</title>
    <script defer src="js/scrollCarousel.js"></script>
    <link rel="stylesheet" href="css/scrollcarousel.css">
    <style>
        body {
            display: flex;
            height: 95vh;
            padding: 0 5rem;
            align-items: center;
            justify-content: center;
        }
    </style>

<body>

            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
            <div class="placeholderItem"></div>
        </div>
        <button data-arrow="1"> &gt; </button>
    </div>
</body>

</html>
